<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
  <title>ricardoliu-toolbox</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/jquery.json-viewer.js"></script>
    <link href="css/jquery.json-viewer.css" type="text/css" rel="stylesheet">
  <!-- <script type="text/javascript" src='main.js'></script> -->
</head>
<body bgcolor="#000000">
  <div  class="container">
    <div class="row">
      <p style="font-family: 'Courier New', Courier, monospace;">simple json formatter</p>
    </div>
    <div class="row">
      <div class="large-12">
        <div class="form-group shadow-textarea">
          <textarea class="form-control z-depth-1" id="json-input" rows="10" placeholder="json here..." style="font-family: 'Courier New', Courier, monospace;"></textarea>
        </div>
      </div>

      
    </div>
    
    <button type="button" id="btn-json-viewer" class="btn btn-primary">FORMAT</button>
    
    <div class="row">
      <div class="large-12" >
        <pre id="json-renderer"></pre>
      </div>
    </div>
  </div>
  <!-- <button id="btn-json-viewer" title="run jsonViewer()">Transform to HTML</button> -->
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    var js = document.createElement("script")
    js.src = "main.js?ran=" + Math.random()
    document.body.appendChild(js)
  </script>
</body>
</html>
